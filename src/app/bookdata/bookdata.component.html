<app-header [childMessage]="bag"></app-header><br>
<div class="content" style="padding-left: 10%;">
    <div class="title-books" >
        <h2 style="display: inline;">Books</h2>
        <h5 style="display: inline;">({{booksArray.length}} items)</h5>
    </div><br>
        
    <div class="flexrow">
        <mat-card *ngFor=" let book of booksArray" class="grid-item">
            <mat-card-content class="cover">
                <!-- <img src="../../assets/BookImgs/book2.jpg" > -->
                <img src={{book.logo}}>
                <!-- <img src="C:/Users/Sanket/Downloads/BookImgs/book1.jpg"> -->
            </mat-card-content>
            <mat-card-content class="detail">
                <mat-card-title>
                    {{book.name}}
                </mat-card-title>
                <mat-card-subtitle style="margin-left: 20%;">
                    by {{book.author}}
                </mat-card-subtitle>
                <span><b style="margin-left: 40%;">INR {{book.price}}</b>
                </span>
            </mat-card-content>
            <div >
                <button class="butn" *ngIf='book.addedToCart' 
                        mat-raised-button (click)="addcart(book)">
                        ADDED TO BAG
                </button>
            </div>
            <div class="butt" *ngIf='!book.addedToCart'>
                <button class="but" mat-raised-button (click)="addcart(book)">Add to bag</button>
                <button class="whishlist" mat-raised-button>wishlist</button>
            </div>
        </mat-card>
    </div>
</div>

<app-footer></app-footer>
